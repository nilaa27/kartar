<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi Turnamen Sepak Bola</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="hero-section">
        <div class="soccer-field-animation"></div>
        <h1>Registrasi Turnamen Sepak Bola</h1>
    </div>

    <div class="container">
        <div class="registration-card">
            <h2>Daftarkan Timmu Sekarang!</h2>
            <form id="registrationForm">
                <div class="input-group">
                    <input type="text" id="namaKetua" name="namaKetua" required placeholder=" ">
                    <label for="namaKetua">Nama Ketua Tim</label>
                </div>
                <div class="input-group">
                    <input type="text" id="namaTeam" name="namaTeam" required placeholder=" ">
                    <label for="namaTeam">Nama Tim</label>
                </div>
                <div class="input-group">
                    <select id="asalRw" name="asalRw" required>
                        <option value="">Pilih RW</option>
                        <option value="RW 1">RW 1</option>
                        <option value="RW 2">RW 2</option>
                        <option value="RW 3">RW 3</option>
                        <option value="RW 4">RW 4</option>
                        <option value="RW 5">RW 5</option>
                        <option value="RW 6">RW 6</option>
                        <option value="RW 7">RW 7</option>
                    </select>
                    <label for="asalRw" class="select-label">Asal RW</label>
                </div>
                <div class="input-group">
                    <input type="tel" id="noKetua" name="noKetua" required placeholder=" ">
                    <label for="noKetua">No. Ketua/Perwakilan (WhatsApp)</label>
                    <small>Pastikan nomor aktif WhatsApp diawali kode negara (misal: 6281xxxxxx).</small>
                </div>
                <button type="submit" class="submit-button">Daftar Sekarang</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Turnamen Sepak Bola. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
